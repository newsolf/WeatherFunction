apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion configs.compileSdkVersion
    defaultConfig {
        applicationId configs.applicationId
        minSdkVersion configs.minSdkVersion
        targetSdkVersion configs.targetSdkVersion
        versionCode configs.versionCode
        versionName configs.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {

        release {
            v2SigningEnabled true
            storeFile file("keySign/releaseSign")
            storePassword "releaseSign"
            keyAlias "releaseSign"
            keyPassword "releaseSign"


        }

    }

    buildTypes {
        debug {
            boolean enable = false
            signingConfig signingConfigs.release
            minifyEnabled enable
            shrinkResources enable
            zipAlignEnabled enable
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', 'BUGLY_APP_ID', "\"$configs.buglyIdDebug\""

        }
        release {
            boolean enable = true
            signingConfig signingConfigs.release
            minifyEnabled enable
            shrinkResources enable
            zipAlignEnabled enable
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', 'BUGLY_APP_ID', "\"$configs.buglyIdRelease\""


        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.kotlin
    implementation deps.appcompatX
    implementation deps.coreX
    implementation deps.constraintLayout
//    implementation deps.supportV4
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation  'com.tencent.bugly:crashreport_upgrade:1.4.1' //Bugly SDK
    implementation 'com.tencent.bugly:nativecrashreport:latest.release'  //Bugly NDK
    implementation 'com.blankj:utilcode:1.5.1'
}
